# This workflow builds the Java project with Maven and manages dependencies
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Build with Maven

permissions: write-all

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v1
      continue-on-error: true
      
  test:
    runs-on: ubuntu-latest
    needs: build  # Optional: Run test job only after build succeeds

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run tests
      run: mvn clean test
    
    - name: Generate JaCoCo report
      run: mvn jacoco:report
    
    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: JaCoCo report
        path: target/site/jacoco/
    
    - name: Run PITest mutation testing
      run: mvn org.pitest:pitest-maven:mutationCoverage
    
    - name: Upload PITest report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: PITest report
        path: target/pit-reports/